<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <h1>Register</h1>
    <form>
      <input
        type="text"
        id="login"
        class="fadeIn first"
        name="email"
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
        placeholder="username"
      />

      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="email"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
        placeholder="email"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
        name="password"
        placeholder="password"
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Register"
        (click)="save()"
      />
    </form>
  </div>
</div>
