<div class="wrapper fadeInDown">
  <div id="formContent">
    <h1>Register</h1>
    <form>
      <input
        type="text"
        id="login"
        class="fadeIn first"
        name="email"
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
        placeholder="username"
      />

      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="email"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
        placeholder="email"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
        name="password"
        placeholder="password"
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Register"
        (click)="save()"
      />
    </form>
  </div>
</div>
