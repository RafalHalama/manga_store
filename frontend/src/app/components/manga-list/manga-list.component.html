<table class="table">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Title</th>
      <th>Price</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let manga of mangaList">
      <td class="align-middle">
        <img src="{{ manga.imageUrl }}" height="100" />
      </td>
      <td class="align-middle">{{ manga.title }}</td>
      <td class="align-middle">
        {{ manga.price | currency : "USD" }}
      </td>
    </tr>
  </tbody>
</table>
